<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <title>وزاره الداخلية بالحكومة الليبية</title>
</head>

<body>
    <div class="page">
        <div class="sidebar">
            <div class="head">
                <div class="logo">
                    <img src="assets/logo.png" alt="Logo" />
                </div>
                <span class="menu-icon close"><i class="uil uil-times"></i></span>
            </div>
            <ul class="links list-unstyled p-0 m-0">
                <li>
                    <a href="index.html" class="link  d-block w-100 px-3 py-2">الصفحة الرئيسية</a>
                </li>

                <li>
                    <a href="/about.html" class="link d-block w-100 px-3 py-2">عن الوزارة</a>
                </li>
                <li>
                    <a href="/services.html" class="link  d-block w-100 px-3 py-2">الخدمات</a>
                </li>
                <li>
                    <a href="/media.html" class="link  d-block w-100 px-3 py-2">المكتب الاعلامي</a>
                </li>
                <li>
                    <a href="/contact.html" class="link active d-block w-100 px-3 py-2">أرقام التواصل</a>
                </li>
                <li>
                    <a href="/notification.html" class="link d-block w-100 px-3 py-2">الاشعارات</a>
                </li>
                <li>
                    <a href="/manageRequest.html" class="link d-block w-100 px-3 py-2">اداره التصاريح</a>
                </li>
                <li>
                    <a href="/mediaMan.html" class="link  d-block w-100 px-3 py-2">الرجل الاعلامي</a>
                </li>
                <li>
                    <a href="/mediaOrganization.html" class="link  d-block w-100 px-3 py-2">المنظمه الاعلاميه</a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="header">
                <div class="container d-flex justify-content-between align-items-center py-3">
                    <div class="name mx-3 d-flex align-items-center gap-3">
                        <span class="menu-icon open"><i class="uil uil-bars"></i></span>
                        <h1 class="h4 mb-0">ارقام التواصل</h1>
                    </div>
                    <div class="dropdown user mx-3">
                        <div class="dropdown-toggle d-flex align-items-center justify-content-between w-100"
                            id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false" role="button"
                            style="min-width: 180px;">
                            <div class="d-flex gap-2 align-items-center">
                                <div class="image me-2">
                                    <img src="assets/admin.jpeg" alt="admin" class="rounded-circle" width="32"
                                        height="32" />
                                </div>
                                <span>Admin</span>
                            </div>
                        </div>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#">تسجيل الخروج</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="wrapper mt-0">
                <div class="container">
                    <div class="data-table mb-3">
                        <div
                            class="data-table-controls d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                            <h4>روابط التواصل</h4>
                            <div class="d-flex gap-2">

                                <button class="btn btn-outline-danger btn-page-primary">
                                    <i class="uil uil-trash"></i>
                                </button>
                                <button class="btn filtering-btn d-flex align-items-center" data-bs-toggle="modal"
                                    data-bs-target="#contactModel">
                                    <i class="uil uil-plus me-1"></i> إضافة جديدة
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 mb-2">
                               <div class="form-group">
                                <label class="mb-2">رقم الهاتف</label>
                                <input type="text" class="form-control" placeholder="رقم هاتف"
                                aria-describedby="search-addon" />
                               </div>
                            </div>
                            <div class="col-lg-6 mb-2">
                                <div class="form-group">
                                    <label class="mb-2">رقم هاتف اخر</label>
                                    <input type="text" class="form-control" placeholder="رقم هاتف اخر"
                                    aria-describedby="search-addon" />
                                   </div>
                            </div>
                            <div class="col-lg-6 mb-2">
                                <div class="form-group">
                                    <label class="mb-2">رقم جوال </label>
                                    <input type="text" class="form-control" placeholder="رقم جوال "
                                    aria-describedby="search-addon" />
                                   </div>
                            </div>
                            <div class="col-lg-6 mb-2">
                                <div class="form-group">
                                    <label class="mb-2">رقم جوال اخر</label>
                                    <input type="text" class="form-control" placeholder="رقم جوال اخر"
                                    aria-describedby="search-addon" />
                                   </div>
                            </div>

                            <div class="col-lg-6 mb-2">
                                <div class="form-group">
                                    <label class="mb-2">البريد الالكتروني</label>
                                    <input type="text" class="form-control" placeholder="البريد الالكتروني"
                                    aria-describedby="search-addon" />
                                   </div>
                            </div>
                            <div class="col-lg-6 mb-2">
                                <div class="form-group">
                                    <label class="mb-2"> بريد الكتروني اخر</label>
                                    <input type="text" class="form-control" placeholder="بريد الكتروني اخر"
                                    aria-describedby="search-addon" />
                                   </div>
                            </div>

                        </div>
                    </div>



                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="contactModel" tabindex="-1" aria-labelledby="contactModelLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content p-2 rounded-4">
                    <div class="modal-header border-0 d-flex justify-content-between align-items-center">
                        <h5 class="modal-title fw-bold" id="addNewsModalLabel">إضافة خبر جديد</h5>
                        <button type="button" class="btn-close m-0" data-bs-dismiss="modal" aria-label="إغلاق"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="mainTitle" class="form-label fw-semibold">رقم هاتف</label>
                                <input type="text" class="form-control" id="phone" placeholder="رقم هاتف">
                            </div>
                            <div class="mb-3">
                                <label for="phone2" class="form-label fw-semibold">رقم هاتف اخر</label>
                                <input type="text" class="form-control" id="phone2" placeholder="رقم هاتف اخر">
                            </div>
                            <div class="mb-3">
                                <label for="phonr3" class="form-label fw-semibold">رقم جوال</label>
                                <input type="text" class="form-control" id="phonr3" placeholder="رقم جوال">
                            </div>
                            <div class="mb-3">
                                <label for="phonr4" class="form-label fw-semibold">رقم جوال اخر</label>
                                <input type="text" class="form-control" id="phonr4" placeholder="رقم جوال اخر">
                            </div>
                            <div class="mb-3">
                                <label for="Email" class="form-label fw-semibold">بريد الكتروني</label>
                                <input type="text" class="form-control" id="Email" placeholder="بريد الكتروني">
                            </div>
                            <div class="mb-3">
                                <label for="Email2" class="form-label fw-semibold">بريد الكتروني اخر</label>
                                <input type="text" class="form-control" id="Email2" placeholder="بريد الكتروني اخر ">
                            </div>
                            
                        </form>
                    </div>
                    <div class="modal-footer border-0 justify-content-between">
                        <button type="button" class="btn second-submit-btn" data-bs-dismiss="modal">إلغاء</button>
                        <button type="button" class="btn submit-primary-btn">إضافة جديدة +</button>
                    </div>
                </div>
            </div>

        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
